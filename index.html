<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!-- Radio buttons for navigation -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!-- Slide Images -->
            <div class="slide first">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7g0VtV5Dx8LQ57s1BIZFkSRzHDlwJHHAWYQ&s" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHNLV13tCCOHRzsIJkEIjSzuUbhLCA0OpBTw&s" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkKT3DB7_VC1LaU5biXmVX5NddYnP4mXkaAg&s" alt="Image 3">
            </div>
            <div class="slide">
                <img src="https://i.redd.it/c3uhsgo1vx541.jpg" alt="Image 4">
            </div>    
            <div class="slide">
                <img src="https://www.google.com/imgres?q=4k%20wallpaper%20for%20pc&imgurl=https%3A%2F%2Fapplescoop.org%2Fimage%2Fwallpapers%2Fmac%2Fgorgeous-hyper-realistic-painting-of-a-peaceful-nature-landscape-8k-best-most-popular-free-download-wallpapers-for-macbook-pro-and-macbook-air-and-microsoft-windows-desktop-pcs-4k-07-12-2024-1733638449-hd-wallpaper.png&imgrefurl=https%3A%2F%2Fapplescoop.org%2Fwallpapers%2Fgallery%3Fq%3Dwindows%25204k&docid=8qARS4vPuLfRkM&tbnid=QaydDRlx2IAcUM&vet=12ahUKEwjPyMO60ayLAxXGzTgGHdmKHfAQM3oECBgQAA..i&w=3300&h=1856&hcb=2&ved=2ahUKEwjPyMO60ayLAxXGzTgGHdmKHfAQM3oECBgQAA" alt="Image 5">
            </div>

            <!-- Automatic Navigation -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>

        <!-- Manual Navigation -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
